<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather widget</title>
  </head>
  <body>
    <div class="card">
      <form id="weatherForm" action="" method="get">
        <div class="loaded-container">
          <label for="city"></label>

          <input
            type="text"
            class="input-city"
            name="city"
            id="city"
            placeholder="Enter the City"
          />
          <button class="search" type="submit">Search</button>

          <div class="error" id="error-message">Incorrect city name</div>
        </div>
      </form>
      <div class="weather" style="display: none">
        <div class="month-and-date" id="date">Date</div>
        <div class="error" id="fetch-error">Something went wrong!!!</div>
        <img src="img/rain.png" class="weather-icon" id="weather-icon" />
        <div class="tempTimeContainer">
          <h3 class="time" id="time">Time</h3>
          <h3 class="city" id="city-name">City</h3>
          <h1 class="temp" id="temperature">Â°C</h1>
          <button type="button" class="reset" id="reset-btn">
            <img src="img/reset.png" alt="Reset" />
          </button>
        </div>
        <div class="details">
          <div class="col">
            <img src="img/humidity.png" alt="Humidity" />
            <div>
              <p>Humidity</p>
              <p class="humidity" id="humidity"></p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.png" alt="Wind Speed" />
            <div>
              <p>Wind Speed</p>
              <p class="wind" id="wind-speed"></p>
            </div>
          </div>
          <div class="col">
            <div>
              <p>Pressure</p>
              <p class="pressure" id="pressure"></p>
            </div>
          </div>
          <div class="col">
            <div>
              <p>Feels Like</p>
              <p class="feels-like" id="feels-like"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
