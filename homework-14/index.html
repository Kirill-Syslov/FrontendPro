<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="slider-container">
      <div id="top">
        <div class="arrow-container">
          <img src="./img/arrow.png" alt="" class="arrow arrow-left" />
        </div>

        <div id="frame">
          <div id="slider">
            <img src="./img/img1.jpg" alt="" class="slider-image" />
            <img src="./img/img2.jpg" alt="" class="slider-image" />
            <img src="./img/img3.jpg" alt="" class="slider-image" />
            <img src="./img/img4.jpg" alt="" class="slider-image" />
            <img src="./img/img5.jpg" alt="" class="slider-image" />
          </div>
        </div>

        <div class="arrow-container">
          <img src="./img/arrow.png" alt="" class="arrow arrow-right" />
        </div>
      </div>
      <div id="bottom"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
